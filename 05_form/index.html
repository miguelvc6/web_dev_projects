<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="left-panel">
      <div id="odin-lined">
        <img src="media/odin-lined.png" />
        <p>ODIN</p>
      </div>
    </div>
    <div id="right-panel">
      <form action="#" method="get" id="right-panel-form">
        <div id="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div id="middle">
          <div>
            <p>Let's do this!</p>
          </div>
          <div id="form">
            <div id="form-left">
              <div class="form-div">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" />
              </div>

              <div class="form-div">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="form-div">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="fpassword"
                  name="password"
                  required
                  minlength="3"
                />
              </div>
            </div>
            <div id="form-right">
              <div class="form-div">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" />
              </div>
              <div class="form-div">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="number"
                  id="phone-number"
                  name="phone-number"
                  maxlength="12"
                />
              </div>
              <div class="form-div">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                  minlength="3"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="bottom">
          <div>
            <button>Create Account</button>
          </div>
          <div>
            <p>Already have an account? <a href="url">Log in</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
